<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="main.css" >
    <title>Hello, world!</title>
  </head>
  <body class="signin-body">
   
      <div class="container signin-container">
      <dic class="row">
          <div class="col"></div>
          <div class=" col-sm-12 col-md-8">
              <div class="card signin-card">
              <div class="card-body">
                <img src="assets/DevslpoeLogo.png" class="img-fluid signin-img">
                  <form class="signin-form">
              <div class="form-group">
                <input type="Email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="Password" class="form-control" id="PasswordInput" placeholder="Password">
              </div>
            <button type="button" class="btn signin-btn btn-lg">Sign In</button>  
     <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
         Remember Me <a href="#"> Need Help?</a>
      </label>
     </div>
                </form>
                  
              </div>
             </div>
          
          <a href="#" class="create-new-account"> Create New Account</a>
          </div>
          <div class="col"></div>
         
          
      </dic>
      </div>
      
       
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
